<script>

  document.addEventListener('DOMContentLoaded', function () {

    let toHome = document.getElementById('toHome');
    let toAbout = document.getElementById('toAbout');
    let toDeliverable = document.getElementById('toDeliverable');

    toHome.addEventListener('mouseover', function () {
      toAbout.style.color = 'rgba(50, 50, 50, 1)';
    	this.style.color = 'rgba(71, 35, 158, 1)';
    })

    toHome.addEventListener('mouseout', function () {
      toAbout.style.color = 'rgba(71, 35, 158, 1)';
    	this.style.color = 'rgba(50, 50, 50, 1)';
    })

    toDeliverable.addEventListener('mouseover', function () {
      toAbout.style.color = 'rgba(50, 50, 50, 1)';
      this.style.color = 'rgba(71, 35, 158, 1)';
    })

    toDeliverable.addEventListener('mouseout', function () {
      toAbout.style.color = 'rgba(71, 35, 158, 1)';
      this.style.color = 'rgba(50, 50, 50, 1)';
    })

  })


  var img = document.querySelector('img')

  function loaded() {
    let teamsMember = document.getElementById('teams_member');
    let w = teamsMember.clientWidth;
    let h = teamsMember.clientHeight;
    if(w === 0){
      loaded();
    }
    w = w/2 - 100 + 'px'
    h = h/10 + 'px'

    let g = document.getElementById("looksMores");
    g.innerHTML = `<div class="d-grid gap-2 col-6 mx-auto" style="width: 200px; height: 50px; padding-left: 24px; padding-right: 24px; padding-top: 12px; padding-bottom: 12px;
                              background-color: rgba(231, 220, 255, 1); box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25); border-radius: 30px;
                              display: inline-flex; flex-direction: row; align-items: center; justify-content: center;
                              position:absolute; left:${w}; bottom:${h}"  id="looksMore">
                  <p id="looksMoreText" style="font-size: 20px; font-weight: 650; line-height: 140%; text-align: center; color: rgba(71, 35, 158, 1)">瞭解更多</p>
                </div>`

    let looksMore = document.getElementById('looksMore')
    let looksMoreText = document.getElementById('looksMoreText');
    looksMore.addEventListener('mouseover', function () {
      looksMore.style.boxShadow = '0px 4px 20px rgba(196, 196, 196, 0.80)';
      looksMore.style.borderColor = 'rgba(123, 97, 255, 1)';
      looksMoreText.style.color = 'white';
    })

    looksMore.addEventListener('mouseout', function () {
      looksMore.style.boxShadow = '0px 2px 4px rgba(0, 0, 0, 0.25)';
      looksMore.style.borderColor = 'rgba(71, 35, 158, 1)';
      looksMoreText.style.color = 'rgba(71, 35, 158, 1)';
    })
  }

  if (img.complete) {
    loaded()
  } else {
    img.addEventListener('load', loaded)
    img.addEventListener('error', function() {
      //alert('error')
    })
  }

</script>
